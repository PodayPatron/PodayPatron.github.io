<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Document</title>

</head>
<body>	 
	<header>
		<div class="container">
			<div class="header__menu">
				<div class="header__logo">
					<img src="img/COMPOSITION.png">
				</div>
				<!-- navigation -->
				<div class="nav__bar">
					<a href="#">HOMEPAGE</a>
					<a href="#">STYLE DEMO</a>
					<a href="#">FULL WIDTH</a>
					<a href="#">DROPDOWN</a>
					<a href="#">LINK TEXT</a>
				</div>
			</div>
		</div>
	</header>

	<hr>

	<main>
		<div class="container">
			<div class="main__content">
				<h1 class="main__text">
					“ Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc  diam <br> erat. In fringilla massa          ut nisiu llamcorper pellentesque „
				</h1>
				<!-- Slideshow container -->
				<div class="slideshow-container">

				  <!-- Full-width images with number and caption text -->
				  <div class="mySlides fade">
				    <div class="numbertext">1 / 5</div>
				    <img src="img/main/1.jpg" style="width:100%">
				    <div class="text">Caption Text</div>
				  </div>

				  <div class="mySlides fade">
				    <div class="numbertext">2 / 5</div>
				    <img src="img/main/2.jpg" style="width:100%">
				    <div class="text">Caption Two</div>
				  </div>

				  <div class="mySlides fade">
				    <div class="numbertext">3 / 5</div>
				    <img src="img/main/3.jpg" style="width:100%">
				    <div class="text">Caption Three</div>
				  </div>

				  <div class="mySlides fade">
				    <div class="numbertext">4 / 5</div>
				    <img src="img/main/4.jpg" style="width:100%">
				    <div class="text">Caption Three</div>
				  </div>

				  <div class="mySlides fade">
				    <div class="numbertext">5 / 5</div>
				    <img src="img/main/5.jpg" style="width:100%">
				    <div class="text">Caption Three</div>
				  </div>

				  <!-- Next and previous buttons -->
				  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				  <a class="next" onclick="plusSlides(1)">&#10095;</a>
				</div>

				<br>

				<!-- The dots/circles -->
				<div style="text-align:center">
				  <span class="dot" onclick="currentSlide(1)"></span>
				  <span class="dot" onclick="currentSlide(2)"></span>
				  <span class="dot" onclick="currentSlide(3)"></span>
				  <span class="dot" onclick="currentSlide(4)"></span>
				  <span class="dot" onclick="currentSlide(5)"></span>
				</div>
				
			</div>

		</div> <!-- ./Container -->
	</main>



<script src="main.js"></script>
</body>
</html>
